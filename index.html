<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Element Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .blink {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Blink Element Showcase</h1>
    <p>This is a showcase of the <code>&lt;blink&gt;</code> element.</p>
    <blink class="blink">This text should blink (if supported, probably not though).</blink>
    <p>Note: The <code>&lt;blink&gt;</code> element is deprecated and not supported in most modern browsers. If you do want to use it, use Firefox 2</p>
</body>
</html>
